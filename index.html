<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Searh</title>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

<body>
    <div class="container">
        <div class="weather-app"> 
            <form id="search-form">
                <div class="row">
                    <div class="col-9">

                    
                <input 
                type="search" 
                placeholder="Type a city name"
                class="form-control"
                id="city-input"
                autocomplete="off"
                />
                </div>
                <div class="col-3">

                <input type="submit" value="Search" />
                </div>
            </div>
            </form>
           
            <div class="overview">

            
    <h1 id="city"></h1>
    <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="description"></li>
    </ul>
    <div class="row">
        <div class="col-6">
            <div class="d-flex weather-temperature">
  <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clouds" id="icon" />
  <div>
    <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a>  | <a href="#" id="fahrenheit-link">ºF</a></span>
  </div>
</div>


           </div>  
         <div class="col-6">
            <ul>
                <li>Feels like <span id="feels-like"></span> ºC</li>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="windspeed"></span> km/h</li>
            </ul>

         </div>   
        </div>
        <div class="weather-forecast"id="forecast">
            
        </div>
    </div>
    </div>
    <small>
        Created by Victoria Kupriychuk, <a href="https://github.com/Victoria14k/Final-project" target="_blank">Open-source code</a>

    </small>
</div>

<script src="src/app.js"></script>
</body>
</html>
